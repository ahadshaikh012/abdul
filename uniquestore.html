<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOrder - Mobile Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
        }

        .search-container {
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            background-color: #f1f3f5;
            border-radius: 25px;
            padding: 10px 15px;
            gap: 10px;
            border: 1px solid #ddd;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 18px;
        }

        /* Navigation */
        .nav {
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            background-color: white;
            gap: 10px;
            scrollbar-width: none;
        }

        .nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            padding: 8px 16px;
            background-color: #f1f3f5;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            height: calc(100vh - 200px);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .product-author {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .add-to-cart:hover {
            background-color: var(--secondary-color);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 10px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background-color: #f1f3f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #f1f3f5;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .remove-btn {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .cart-total {
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .total-amount {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        /* Cart Button */
        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            font-size: 24px;
            transition: var(--transition);
        }

        .cart-button:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Footer Navigation */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
            z-index: 99;
        }

        .nav-item-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item-footer.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

        .cart-sidebar.open {
            animation: slideIn 0.3s ease;
        }

        .cart-sidebar:not(.open) {
            animation: slideOut 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <span>BookOrder</span>
            </div>
            <div class="cart-icon">üõí</div>
        </header>

        <!-- Search -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search books..." id="searchInput">
                <button id="searchBtn">üîç</button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-item active" data-category="all">All</div>
            <div class="nav-item" data-category="math">Math</div>
            <div class="nav-item" data-category="science">Science</div>
            <div class="nav-item" data-category="literature">Literature</div>
            <div class="nav-item" data-category="history">History</div>
            <div class="nav-item" data-category="programming">Programming</div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <h2 class="section-title">Featured Books</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be populated by JavaScript -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìö</div>
                <h3 class="empty-state-title">No books found</h3>
                <p class="empty-state-text">Try adjusting your search or filter criteria</p>
            </div>
        </main>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button class="close-cart" id="closeCart">√ó</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-total">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Shipping</span>
                    <span>$5.99</span>
                </div>
                <div class="total-row">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="total-row">
                    <strong>Total</strong>
                    <strong id="total">$0.00</strong>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Cart Button -->
        <button class="cart-button" id="cartButton">
            üõí
            <span class="cart-badge" id="cartBadge">0</span>
        </button>

        <!-- Footer Navigation -->
        <nav class="footer-nav">
            <div class="nav-item-footer active">
                <div class="nav-icon">üè†</div>
                <span>Home</span>
            </div>
            <div class="nav-item-footer">
                <div class="nav-icon">üîç</div>
                <span>Search</span>
            </div>
            <div class="nav-item-footer">
                <div class="nav-icon">üìö</div>
                <span>Library</span>
            </div>
            <div class="nav-item-footer">
                <div class="nav-icon">üë§</div>
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <script>
        // Mock product data
        const products = [
            { id: 1, name: "Calculus: Early Transcendentals", author: "James Stewart", price: 89.99, category: "math", image: "https://placehold.co/150x200/4361ee/ffffff?text=Calculus" },
            { id: 2, name: "Python Crash Course", author: "Eric Matthes", price: 39.99, category: "programming", image: "https://placehold.co/150x200/4cc9f0/ffffff?text=Python" },
            { id: 3, name: "Physics for Scientists and Engineers", author: "Raymond Serway", price: 129.99, category: "science", image: "https://placehold.co/150x200/3a0ca3/ffffff?text=Physics" },
            { id: 4, name: "To Kill a Mockingbird", author: "Harper Lee", price: 14.99, category: "literature", image: "https://placehold.co/150x200/7209b7/ffffff?text=Mockingbird" },
            { id: 5, name: "World History: Patterns of Interaction", author: "Dorothy H. Baker", price: 65.99, category: "history", image: "https://placehold.co/150x200/f72585/ffffff?text=History" },
            { id: 6, name: "Linear Algebra Done Right", author: "Sheldon Axler", price: 49.99, category: "math", image: "https://placehold.co/150x200/4361ee/ffffff?text=Algebra" },
            { id: 7, name: "HTML & CSS: Design and Build Websites", author: "Jon Duckett", price: 29.99, category: "programming", image: "https://placehold.co/150x200/4cc9f0/ffffff?text=HTML+CSS" },
            { id: 8, name: "Chemistry: The Central Science", author: "Theodore Brown", price: 149.99, category: "science", image: "https://placehold.co/150x200/3a0ca3/ffffff?text=Chemistry" },
            { id: 9, name: "1984", author: "George Orwell", price: 12.99, category: "literature", image: "https://placehold.co/150x200/7209b7/ffffff?text=1984" },
            { id: 10, name: "US History: A Student Companion", author: "John R. M. Wilson", price: 59.99, category: "history", image: "https://placehold.co/150x200/f72585/ffffff?text=US+History" },
            { id: 11, name: "Discrete Mathematics", author: "Richard Johnsonbaugh", price: 79.99, category: "math", image: "https://placehold.co/150x200/4361ee/ffffff?text=Discrete" },
            { id: 12, name: "Kotlin in Action", author: "Dmitry Jemerov", price: 44.99, category: "programming", image: "https://placehold.co/150x200/4cc9f0/ffffff?text=Kotlin" }
        ];

        // Cart functionality
        let cart = [];
        const cartSidebar = document.getElementById('cartSidebar');
        const cartButton = document.getElementById('cartButton');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartBadge = document.getElementById('cartBadge');
        const subtotalElement = document.getElementById('subtotal');
        const taxElement = document.getElementById('tax');
        const totalElement = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const navItems = document.querySelectorAll('.nav-item');
        const emptyState = document.getElementById('emptyState');

        // Display products
        function displayProducts(productsToDisplay) {
            productsGrid.innerHTML = '';
            if (productsToDisplay.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';
            
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card fade-in';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:100%; object-fit: cover;">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-author">${product.author}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">
                            <span>+</span> Add to Cart
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });

            // Add event listeners to add to cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.closest('.add-to-cart').dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            updateCart();
            showNotification(`Added ${product.name} to cart!`);
        }

        // Update cart display
        function updateCart() {
            cartItems.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <h3 class="empty-state-title">Your cart is empty</h3>
                        <p class="empty-state-text">Add some books to get started</p>
                    </div>
                `;
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}" style="width:100%; height:100%; object-fit: cover;">
                        </div>
                        <div class="cart-item-info">
                            <h4 class="cart-item-title">${item.name}</h4>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn decrease" data-id="${item.id}">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn increase" data-id="${item.id}">+</button>
                            <button class="remove-btn" data-id="${item.id}">√ó</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });

                // Add event listeners for cart controls
                document.querySelectorAll('.increase').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        const item = cart.find(i => i.id === id);
                        if (item) {
                            item.quantity += 1;
                            updateCart();
                        }
                    });
                });

                document.querySelectorAll('.decrease').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        const item = cart.find(i => i.id === id);
                        if (item && item.quantity > 1) {
                            item.quantity -= 1;
                            updateCart();
                        }
                    });
                });

                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        cart = cart.filter(i => i.id !== id);
                        updateCart();
                    });
                });
            }

            // Update totals
            const tax = subtotal * 0.08;
            const total = subtotal + tax + 5.99; // + shipping
            
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            taxElement.textContent = `$${tax.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
            
            // Update cart badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
        }

        // Filter products by category
        function filterProducts(category) {
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[data-category="${category}"]`).classList.add('active');
            
            if (category === 'all') {
                displayProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === category);
                displayProducts(filteredProducts);
            }
        }

        // Search functionality
        function searchProducts() {
            const query = searchInput.value.toLowerCase();
            if (query.trim() === '') {
                filterProducts('all');
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || 
                product.author.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
            
            // Reset category filter when searching
            navItems.forEach(item => item.classList.remove('active'));
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: var(--success-color);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: slideInUp 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Event Listeners
        cartButton.addEventListener('click', () => {
            cartSidebar.classList.add('open');
        });

        closeCart.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            alert('Thank you for your order! Your books will be processed and shipped soon.');
            cart = [];
            updateCart();
            cartSidebar.classList.remove('open');
        });

        searchBtn.addEventListener('click', searchProducts);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Category filtering
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const category = e.target.dataset.category;
                filterProducts(category);
            });
        });

        // Footer navigation
        document.querySelectorAll('.nav-item-footer').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-item-footer').forEach(i => {
                    i.classList.remove('active');
                });
                e.target.closest('.nav-item-footer').classList.add('active');
            });
        });

        // Initialize the app
        displayProducts(products);
        updateCart();

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInUp {
                from {
                    transform: translate(-50%, -100%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }
            @keyframes slideOutDown {
                from {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
                to {
                    transform: translate(-50%, -100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
